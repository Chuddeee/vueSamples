<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>

    <title>Document</title>
</head>

<body>
    <div id="app-3">
        <!--Директива управляет присутствие элемента в DOM-->
        <!--Также этот пример демонстрирует возможность связывать данные не только с текстом и атрибутами,
        но также и со структурой DOM-->
        <p v-if="seen">Сейчас меня видно</p>
        <p v-else> А теперь меня!</p>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
    </script>
</body>

</html>
